<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>list</title>
</head>
<body>
    <h3>ordered list</h3>
    <ol>
        <li>makan</li>
        <li>mandi</li>
        <li>tidur</li>
    </ol>
    <h3>unordered list</h3>
    <ul>
        <li>makan</li>
        <li>mandi</li>
        <li>tidur</li>
    </ul>
 
</body>
</html>
